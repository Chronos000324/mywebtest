<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video - My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #002147;
            padding: 10px 20px;
             border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .logo {
            display: flex;
            align-items: center;
        }

         .logo img {
            width: 160px;
            height: 75px;
            margin-right: 10px;
        }

        nav {
            display: flex;
            align-items: center;
            margin-left: auto;
            font-size: large;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #0078d7;
        }

        .social-media {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .social-media a {
            margin: 0 ;
            transition: transform 0.3s ease;
        }

        .social-media a:hover {
            transform: scale(1.5);
        }

        .social-media img {
            width: 40px;
            height: 40px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            background-color: white;
            padding: -7px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #002147;
            text-align: center;
            margin-bottom: 8px;
        }

        .video-container {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9; /* Maintain a 16:9 aspect ratio */
            position: relative;
            background: #000;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

         footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/lgg.png" alt="Logo">
             
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="video.html" class="active">Video</a>
            <a href="comments.html">Contact</a>
        </nav>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank">
                <img src="image/fbb.png" alt="">
            </a>
            <a href="https://youtube.com" target="_blank">
                <img src="image/yk.png" alt="">
            </a>
            <a href="https://tiktok.com" target="_blank">
                <img src="image/tik.png" alt="">
            </a>
        </div>
    </header>

    <main>
       <h1>MY VIDEO</h1>
        <div class="video-container">
            <!-- Replace the src URL with your YouTube video link -->
            <iframe 
                src="Https://www.youtube.com/embed/BI4Rj4usvCk"  
                title="YouTube video player" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My Personal Website. All rights reserved.</p>
    </footer>
</body>
</html>
