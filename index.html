<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website with Interactive Balls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #002147;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            color: #f7fbff;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 160px;
            height: 75px;
            margin-right: 10px;
        }

        nav {
            display: flex;
            align-items: center;
            margin-left: auto;
            font-size: large;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #0078d7;
        }

        .social-media {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .social-media a {
            margin: 0;
            transition: transform 0.3s ease;
        }

        .social-media a:hover {
            transform: scale(1.5);
        }

        .social-media img {
            width: 40px;
            height: 40px;
        }

        main {
            position: relative;
            height: 80vh;
            overflow: hidden;
        }

        .image-slider {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .image-slider img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .image-slider img.active {
            display: block;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .ball {
            width: 50px;
            height: 50px;
            background-color: #ff4500;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 20;
        }

        main {
            position: relative;
            height: calc(100vh - 140px);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/lgg.png" alt="Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html" class="active">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="video.html">Video</a>
            <a href="comments.html">Contact</a>
        </nav>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank">
                <img src="image/fbb.png" alt="Facebook">
            </a>
            <a href="https://youtube.com" target="_blank">
                <img src="image/yk.png" alt="YouTube">
            </a>
            <a href="https://tiktok.com" target="_blank">
                <img src="image/tik.png" alt="TikTok">
            </a>
        </div>
    </header>

    <main>
        <div class="image-slider">
            <!-- Images -->
            <img src="image/ani.gif" alt="Animation 1" class="active">
            <img src="image/meeting.jpg" alt="Animation 2">
            <img src="image/picc.gif" alt="Animation 3">
        </div>
        <div class="ball" id="ball1"></div>
        <div class="ball" id="ball2"></div>
    </main>

    <footer>
        <p>&copy; 2024 My Personal Website. All rights reserved.</p>
    </footer>

    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.image-slider img');

        function changeImageAuto() {
            // Hide the current image
            images[currentImageIndex].classList.remove('active');
            
            // Update the index
            currentImageIndex = (currentImageIndex + 1) % images.length;
            
            // Show the new image
            images[currentImageIndex].classList.add('active');
        }

        // Initially show the first image
        images[currentImageIndex].classList.add('active');

        // Change image every 3 seconds
        setInterval(changeImageAuto, 3000);

        function simulateBounce(ball) {
            let x = ball.offsetLeft;
            let y = ball.offsetTop;
            let dx = Math.random() * 6 - 3; // Random speed X
            let dy = Math.random() * 6 - 3; // Random speed Y

            function animate() {
                x += dx;
                y += dy;

                // Check boundaries (including entire viewport)
                if (x <= 0 || x + ball.offsetWidth >= window.innerWidth) {
                    dx *= -1; // Reverse X direction
                }
                if (y <= 0 || y + ball.offsetHeight >= window.innerHeight) {
                    dy *= -1; // Reverse Y direction
                }

                ball.style.left = `${x}px`;
                ball.style.top = `${y}px`;

                requestAnimationFrame(animate);
            }

            animate();
        }

        // Start the movement for each ball
        const ball1 = document.getElementById('ball1');
        const ball2 = document.getElementById('ball2');

        simulateBounce(ball1);
        simulateBounce(ball2);
    </script>
</body>
</html>
