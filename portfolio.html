<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #002147;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }
        
         h1 {
            color: #f7fbff;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 160px;
            height: 75px;
            margin-right: 10px;
        }

        nav {
            display: flex;
            align-items: center;
            margin-left: auto;
            font-size: large;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #0078d7;
        }

        .social-media {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .social-media a {
            margin: 0 ;
            transition: transform 0.3s ease;
        }

        .social-media a:hover {
            transform: scale(1.5);
        }

        .social-media img {
            width: 40px;
            height: 40px;
        }

        main {
            position: relative;
            height: 80vh; /* Full height of the viewport */
            overflow: hidden;
        }

        .image-slider {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .image-slider img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the section without distortion */
            display: none;
        }

        .image-slider img.active {
            display: block;
        }

        button.prev-btn,
        button.next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 24px;
            padding: 15px;
            cursor: pointer;
            z-index: 10;
            width: 50px; /* Square shape */
            height: 50px; /* Square shape */
        }

        button.prev-btn {
            left: 20px;
        }

        button.next-btn {
            right: 20px;
        }

        button.prev-btn:hover,
        button.next-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

         footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="image/lgg.png" alt="Logo">
           
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html" class="active">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="video.html">Video</a>
            <a href="comments.html">Contact</a>
        </nav>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank">
                <img src="image/fbb.png" alt="">
            </a>
            <a href="https://youtube.com" target="_blank">
                <img src="image/yk.png" alt="">
            </a>
            <a href="https://tiktok.com" target="_blank">
                <img src="image/tik.png" alt="">
            </a>
        </div>
    </header>

    <main>
        <div class="image-slider">
            <!-- Left navigation button -->
            <button class="prev-btn" onclick="changeImage(-1)">&#10094;</button>

            <!-- Images -->
            <div class="images">
                <img src="image/pt1.gif" alt="Animation 1" class="active">
                <img src="image/pt2.gif" alt="Animation 2">
                <img src="image/pt3.gif" alt="Animation 3">
            </div>

            <!-- Right navigation button -->
            <button class="next-btn" onclick="changeImage(1)">&#10095;</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My Personal Website. All rights reserved.</p>
    </footer>

    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.image-slider img');

        function changeImage(direction) {
            // Hide the current image
            images[currentImageIndex].classList.remove('active');
            
            // Update the index
            currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
            
            // Show the new image
            images[currentImageIndex].classList.add('active');
        }

        // Initially show the first image
        images[currentImageIndex].classList.add('active');
    </script>
</body>
</html>
