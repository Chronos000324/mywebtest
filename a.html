<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bouncing Ball</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #ball {
            width: 50px;
            height: 50px;
            background-color: #ff4500;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="ball"></div>

    <script>
        const ball = document.getElementById('ball');
        
        // Bouncing effect
        function simulateBounce() {
            let x = ball.offsetLeft;
            let y = ball.offsetTop;
            let dx = Math.random() * 6 - 3; // Random speed X
            let dy = Math.random() * 6 - 3; // Random speed Y

            function animate() {
                x += dx;
                y += dy;

                // Check boundaries
                if (x <= 0 || x + ball.offsetWidth >= window.innerWidth) {
                    dx *= -1; // Reverse X direction
                }
                if (y <= 0 || y + ball.offsetHeight >= window.innerHeight) {
                    dy *= -1; // Reverse Y direction
                }

                ball.style.left = `${x}px`;
                ball.style.top = `${y}px`;

                requestAnimationFrame(animate);
            }

            animate();
        }

        // Start the ball movement
        simulateBounce();
    </script>
</body>
</html>
